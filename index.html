<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Java script DOM</title>
    <link rel="stylesheet" href="./style.css">
   
</head>
<body>
    <!--Navigation-->
    <nav id="navbar">
        <h2 id="hdt">Shopping list</h2>
    </nav>
    <!--Container-->
    <div class="container">
        <div class="frm">
            <h3 style="text-transform:uppercase"; id="frmt">Add Items</h3>
            <form action="">
                <input type="text">
                
                <select name="color" id="colorSelect">
                    <option value="red">Red</option>
                    <option value="green">Green</option>
                    <option value="blue">Blue</option>
                    <option value="yellow">Yellow</option>
                </select>
                <button type="submit">Submit</button>

            </form>
        </div>
        <div class="list">
            <h3>Shopping Items</h3>
            <ul id="li-items">
                <li class="items">Items 1</li>
                <li class="items">Items 2</li>
                <li  class="items">Items 3</li>
                <li  class="items">Items 4</li>
                <li  class="items">Items 5</li>
            </ul>
        </div>
    </div>
     <script src="./script.js"></script>
</body>
</html>
